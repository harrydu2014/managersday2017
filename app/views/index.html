<!DOCTYPE html>
<html>
  <head>
    <title><%= title%></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="dev/css/style.css">
  </head>
  <body id="md-home">
    <div class="container">
      <p class="mdBR-home-logo">
        <img src="images/Brasil100_wide_white.png" alt="Managers' day wide logo">
      </p>
      <form id="SigninForm" class="md-form-signin" action="/signin" method="GET">
        <div class="form-group">
          <label for="inputName" class="sr-only">Your Name</label>
          <input type="text" id="inputName" name="inputName" class="form-control" placeholder="Your Name" required autofocus>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="inputJobtitle" class="sr-only">Job title</label>
          <input type="text" id="inputJobtitle" name="inputJobtitle" class="form-control" placeholder="Job title" required>
        </div>
        <div class="form-group">
          <select class="form-control" name="inputLocation">
            <option value="RJ">Your location: Rio de Janeiro</option>
            <option value="SP">Your location: SÃ£o Paul</option>
          </select>
        </div>        
        <div class="form-group">    
          <p>Confirm attendance?</p>
        </div>
        <div class="form-group">
          <input type="hidden" id="inputConfirm" name="inputConfirm" value="">
          <button type="button" class="btn btn-block mdBR-home-YesBtn" data-toggle="modal" data-target="#mdBR-pop">YES</button>
          <button type="button" class="btn btn-block mdBR-home-NoBtn">No</button>
        </div>
      </form>
      <p class="text-success">Tips: please use your IntranetId as your email address And employee serial as password :-)</p>
      <div class="modal fade" id="md-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Message</h4>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default md-close" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.container -->
  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="dev/js/home.js"></script>
<!--   <script src="dev/js/home.js"></script> -->
</html>
