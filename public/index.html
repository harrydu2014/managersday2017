<!DOCTYPE html>
<html>
  <head>
    <title>Managers Day BR</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">    
    <link rel="stylesheet" href="assets/home.css">
  </head>
  <body>
    <div class="container">
      <p class="mdBR-home-logo">
        <img src="images/Brasil100_small_white.png">
      </p>        
      <form class="form-signin">
        <div class="form-group">
          <label for="inputName" class="sr-only">Your Name</label>
          <input type="text" id="inputName" class="form-control" placeholder="Your Name" required autofocus>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="inputJobtitle" class="sr-only">Job title</label>
          <input type="text" id="inputJobtitle" class="form-control" placeholder="Job title" required>
        </div>
        <div class="form-group">
          <select class="form-control">
            <option value="RIO">Your location: Rio de Janeiro</option>
            <option value="SP">Your location: SÃ£o Paul</option>
          </select>
        </div>        
        <div class="form-group">   
          <p>Confirm attendance?</p>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">YES</button>
          <button class="btn btn-block mdBR-home-NoBtn">No</button>
        </div>
      </form>
      <p class="text-success">Tips: please use your employee serial as password :-)</p>
    </div><!-- /.container -->
  </body>
  <script src="assets/home.js"></script>
</html>
